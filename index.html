<!DOCTYPE html>

    <meta name="author" content="sunil.behera@outlook.com">

    <title>Contact | Sunil</title>

<style>
    * {
        box-sizing: border-box;
        max-width: 100vw;
        max-height: 100vh;
        font-family: Calibri, 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
        margin: 0px;
    }
    
    .icon:hover,
    .social-icons:hover {
        color: black;
    }
    
    .icon {
        color: gray;
        cursor: pointer;
        position: relative;
        top: 5px;
    }
    
    .social-icons {
        color: gray;
        cursor: pointer;
        padding: 0 5px;
    }
    
    a {
        text-decoration: none;
        background-color: transparent;
    }
    
    @keyframes upBottom {
        0% {
            top: -50px;
        }
        70% {
            top: -10px;
        }
        100% {
            top: 0px;
        }
    }
    
    .contact {
        animation: bottomUp .5s linear;
        position: relative;
        display: none;
        font-weight: 400;
        margin: 0%;
    }
    
    @keyframes bottomUp {
        0% {
            bottom: -30px;
        }
        70% {
            bottom: -5px;
        }
        90% {
            bottom: -2px;
        }
        100% {
            bottom: 0px;
        }
    }
    
    .social {
        animation: leftRight .5s linear;
        position: relative;
        display: none;
        overflow: hidden;
    }
    
    @keyframes leftRight {
        0% {
            left: -120px;
        }
        70% {
            left: -5px;
        }
        90% {
            left: -2px;
        }
        100% {
            left: 0px;
        }
    }
</style>
